<!DOCTYPE html>
<html>

<head>
  <title>Registratation Form</title>
</head>

<body>
  <h1>Registratation Form</h1>
  <form name="myForm" onsubmit="return validateForm()">
    <label for="userid">Userid:</label>
    <input type="text" id="userid" name="userid" required minlength="5" maxlength="12"><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" requiredminlength="7" maxlength="12"><br>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required pattern="[a-zAZ]+"><br>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address"><br>
    <label for="country">Country:</label>
    <select id="country" name="country" required>
      <option value="">--Select a country--</option>
      <option value="USA">USA</option>
      <option value="Canada">Canada</option>
      <option value="UK">UK</option>
      <option value="Australia">Australia</option>
      <option value="Japan">Japan</option>
    </select><br>
    <label for="zipcode">Zipcode:</label>
    <input type="number" id="zipcode" name="zipcode" required><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>
    <label for="sex">Sex:</label><input type="radio" id="sex_male" name="sex" value="Male" required><label
      for="sex_male">Male</label><input type="radio" id="sex_female" name="sex" value="Female" required><label
      for="sex_female">Female</label><br>
    <label>Languages:</label>
    <input type="checkbox" id="english" name="english" value="English">
    <label for="english">English</label>
    <input type="checkbox" id="nonenglish" name="nonenglish" value="NonEnglish">
    <label for="nonenglish">Non-English</label><br>
    <label for="about">About:</label>
    <textarea id="about" name="about"></textarea><br>
    <input type="submit" value="Submit">
  </form>
</body>
<script src="./for.js"></script>
</html>
